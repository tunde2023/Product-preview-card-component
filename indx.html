<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <article id="left">
      <img src= "image/image-product-desktop.jpg" alt="">
    </article>
    <article id="right">
      <p class="perfume">PERFUME</p>
      <h1> 
        Gabrielle <br> Essence Eau <br>De Parfume
      </h1> 
      <p class="about">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the Hose of CHANEL</p>
      <div style="margin-top: 20px;display: flex;align-items: center;gap: 20px;">
        <span class="price">$149.99</span><span style="color:gray"><del>$169.99</del></span>
      </div>
      <button>
        Add to Cart
      </button>
    </article>
  </section>
</body>
</html>
